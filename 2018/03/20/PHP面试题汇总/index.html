  <h3 id="请写出至少5个PHP中的超级变量，并说明超级变量的功能？"><a href="#请写出至少5个PHP中的超级变量，并说明超级变量的功能？" class="headerlink" title="请写出至少5个PHP中的超级变量，并说明超级变量的功能？"></a>请写出至少5个PHP中的超级变量，并说明超级变量的功能？</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$_GLOBALS：存放所有全局数据变量</span><br><span class="line">$_GET：通过GET请求传递给服务器的键值对</span><br><span class="line">$_POST： 通过POST请求传递给服务器的键值对</span><br><span class="line">$_COOKIE：COOKIE数组</span><br><span class="line">$_SESSION：session数组</span><br><span class="line">$_FILES: 文件上传相关信息数组</span><br><span class="line">$_REQUEST: get,post,cookie信息的数组</span><br><span class="line">$_ENV: 包含环境变量的数组</span><br><span class="line">$_SERVER: 包含请求头的信息数组</span><br></pre></td></tr></table></figure>

<h3 id="用PHP写出显示客户端IP与服务器IP的代码？"><a href="#用PHP写出显示客户端IP与服务器IP的代码？" class="headerlink" title="用PHP写出显示客户端IP与服务器IP的代码？"></a>用PHP写出显示客户端IP与服务器IP的代码？</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">服务端IP:$_SERVER[&quot;REMOTE_ADDR&quot;]</span><br><span class="line">服务端IP: $_SERVER[&quot;SERVER_ADDR&quot;]</span><br></pre></td></tr></table></figure>
