</div>
<div class="col-lg-8 col-12 pt-lg-3 mb-4 pl-lg-5 px-lg-0 px-4 portfolio-content">
  <h2 id="注册packagist账号"><a href="#注册packagist账号" class="headerlink" title="注册packagist账号"></a>注册packagist账号</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://packagist.org/</span><br></pre></td></tr></table></figure>
<hr>
<h2 id="github上创建你的项目（名字不能重复）"><a href="#github上创建你的项目（名字不能重复）" class="headerlink" title="github上创建你的项目（名字不能重复）"></a>github上创建你的项目（名字不能重复）</h2><hr>
<h2 id="在你的项目创建composer-json"><a href="#在你的项目创建composer-json" class="headerlink" title="在你的项目创建composer.json"></a>在你的项目创建composer.json</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    &quot;name&quot;: &quot;composer name&quot;,</span><br><span class="line">    &quot;description&quot;: &quot;msg&quot;,</span><br><span class="line">    &quot;license&quot;: &quot;MIT&quot;,</span><br><span class="line">    &quot;authors&quot;: [</span><br><span class="line">        &#123;</span><br><span class="line">            &quot;name&quot;: &quot;your name&quot;,</span><br><span class="line">            &quot;email&quot;: &quot;example@qq.com&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    ],</span><br><span class="line">    &quot;require&quot;: &#123;</span><br><span class="line">        &quot;php&quot;: &quot;&gt;=5.6.0&quot;</span><br><span class="line">    &#125;,</span><br><span class="line">    &quot;autoload&quot;: &#123;</span><br><span class="line">    	&quot;psr-4&quot;: &#123;</span><br><span class="line">            &quot;&quot;: &quot;app&quot;,</span><br><span class="line">    		&quot;Zero\\&quot;: &quot;zero&quot;</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    &quot;extra&quot;: &#123;</span><br><span class="line">        &quot;branch-alias&quot;: &#123;</span><br><span class="line">            &quot;dev-master&quot;: &quot;1.0.0-dev&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    &quot;config&quot;: &#123;</span><br><span class="line">        &quot;preferred-install&quot;: &quot;dist&quot;,</span><br><span class="line">        &quot;sort-packages&quot;: true,</span><br><span class="line">        &quot;optimize-autoloader&quot;: true</span><br><span class="line">    &#125;,</span><br><span class="line">    &quot;minimum-stability&quot;: &quot;dev&quot;,</span><br><span class="line">    &quot;prefer-stable&quot;: true</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
