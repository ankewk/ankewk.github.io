        <p>##windows下面搭建跨平台开发环境<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">你是否还在为windows下面开发的程序到了linux服务器上面无法运行</span><br><span class="line">你是否真正的做到了跨平台开发</span><br><span class="line">你是否用docker</span><br></pre></td></tr></table></figure></p>

<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">2.下载vagrant: https://www.vagrantup.com/downloads.html</span><br><span class="line">一样根据你的电脑去下载适合大的版本</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">3.下载一个Box : http://www.vagrantbox.es/</span><br><span class="line">当然你可以自己下载一个你喜欢的linux发行版去自定义属于你自己的Box</span><br><span class="line">安装你经常用到的软件</span><br></pre></td></tr></table></figure>
