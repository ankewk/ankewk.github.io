  <h1>Windows下面搭建跨平台开发环境</h1>
</div>
<div class="col-lg-8 col-12 pt-lg-3 mb-4 pl-lg-5 px-lg-0 px-4 portfolio-content">
  <p>##windows下面搭建跨平台开发环境<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">你是否还在为windows下面开发的程序到了linux服务器上面无法运行</span><br><span class="line">你是否真正的做到了跨平台开发</span><br><span class="line">你是否用docker</span><br></pre></td></tr></table></figure></p>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">如果你们是在做一个快速迭代的产品，那就用docker容器吧！快速的bulid你的测试环境是非常重要的。</span><br><span class="line">如果不是快读迭代，那vagrant + vbox + shell 是一个很优的选择。</span><br><span class="line">可能有的人还死觉得没必要这么麻烦去搭建这样的开发环境，只要大家按照规定去装插件就可以了。</span><br><span class="line">但是你是否想过，如果团队里有多个地区和多个国家的人一起开发。怎么样确保环境一致就是一个难题了。</span><br><span class="line">vagrant 其实就是一个ruby写的用于管理虚拟机的软件</span><br><span class="line">vbox 是一个虚拟机软件</span><br><span class="line">shell linux下面脚本文件，用于自动话发布程序或其他自定义脚本。</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1.下载vbox：https://www.virtualbox.org/wiki/Downloads</span><br><span class="line">根据你的电脑去选择下载适合你电脑的版本</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">2.下载vagrant: https://www.vagrantup.com/downloads.html</span><br><span class="line">一样根据你的电脑去下载适合大的版本</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">3.下载一个Box : http://www.vagrantbox.es/</span><br><span class="line">当然你可以自己下载一个你喜欢的linux发行版去自定义属于你自己的Box</span><br><span class="line">安装你经常用到的软件</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">4.创建一个你的开发目录 例如d:/dev</span><br><span class="line">这里其实有个坑，因为是win 所以有些人的个人目录是中文, 当你vagrant up的时候会报一个编码错误</span><br><span class="line">gougle其实并不好找，切记你的目录不能是中文。</span><br></pre></td></tr></table></figure>
